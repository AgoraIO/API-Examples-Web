<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/svg+xml" href="./assets/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Agora WebSDK Demos</title>
  <link rel="stylesheet" href="./assets/bootstrap.min.css">
  <link rel="stylesheet" href="./common/common.css">
</head>

<body>
  <div class="container">
    <!-- left -->
    <section class="left">
    </section>
    <!-- right -->
    <section class="right row">
      <!-- form -->
      <div class="form-wrapper col-12">
        <div id="version-text"></div>
        <form id="setup-form" class="mt-4" name="form">
          <section class="form-item">
            <label class="form-label">App ID</label>
            <input class="form-control" id="appid" class="form-control" type="text" placeholder="enter appid">
            <div class="tips">If you don`t know what is your appid, checkout <a
                href="https://docs.agora.io/en/Agora%20Platform/terms?platform=All%20Platforms#a-nameappidaapp-id">this</a>
            </div>
          </section>
          <section class="form-item">
            <!-- optional -->
            <label class="form-label i18n" name="certificate">App 证书 (可选)</label>
            <input class="form-control" id="certificate" class="form-control" type="text"
              placeholder="enter app certificate">
            <div class="tips">If you don`t know what is your app certificate, checkout <a
                href="https://docs.agora.io/en/voice-calling/reference/glossary?platform=android#app-certificate">this</a>
            </div>
          </section>
          <!-- Cloud Proxy -->
          <section class="form-item">
            <label class="form-label i18n" name="cloudProxy">Cloud Proxy</label>
            <select class="form-select proxy-list"></select>
          </section>
          <section class="form-item">
            <button id="setup-btn" type="button" class="btn btn-primary i18n" name="setting">SetUp</button>
          </section>
        </form>
      </div>
    </section>
  </div>

  <script src="./common/constant.js"></script>
  <script src="./assets/jquery-3.4.1.min.js"></script>
  <script src="./assets/bootstrap.bundle.min.js"></script>
  <script src="./common/utils.js"></script>
  <script src="./common/left-menu.js"></script>
  <script src="./i18n/language.js"></script>
  <script src="https://download.agora.io/sdk/release/AgoraRTC_N.js"></script>
  <script src="./index.js"></script>
</body>



</html>
